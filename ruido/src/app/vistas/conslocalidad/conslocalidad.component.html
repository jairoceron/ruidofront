<h4>Localidad</h4>


<mat-form-field appearance="fill">
  <mat-label>Localidad _</mat-label>
  
  <mat-select placeholder="Localidad ..." [(ngModel)]="localidadx" (ngModelChange)="onLocalidadSelection()">
    <mat-option *ngFor="let localidad of listRuiLocalidad" [value]="localidad.value">
      {{localidad.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
