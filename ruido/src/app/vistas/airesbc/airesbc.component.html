        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>

<mat-table [dataSource]="detailDS" matSort multiTemplateDataRows class="detail-table">

  <ng-container matColumnDef="variable">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Variable </mat-header-cell>
    <div class="example-element-detail">
      <mat-cell *matCellDef="let row"> {{row.variable}}
      </mat-cell>
    </div>
  </ng-container>

  <ng-container matColumnDef="valormaximo">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Valor Máximo </mat-header-cell>
    <div class="example-element-detail">
      <mat-cell *matCellDef="let row"> {{row.valormaximo}}
      </mat-cell>
    </div>
  </ng-container>

  <ng-container matColumnDef="valorminimo">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Valor Mínimo </mat-header-cell>
    <div class="example-element-detail">
      <mat-cell *matCellDef="let row"> {{row.valorminimo}}
      </mat-cell>
    </div>
  </ng-container>
  <ng-container matColumnDef="ejecutarProceso">
    <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
    <div class="example-element-detail">
      <mat-cell *matCellDef="let row">
        <button mat-mini-fab aria-label="Example icon button with a home icon" (click)="correrProceso(row.variable)">
          <mat-icon>center_focus_weak</mat-icon>
        </button>
      </mat-cell>

    </div>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;">
  </mat-row>

</mat-table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
